<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <label>
      Username:
      <input type="text" formControlName="username">
    </label>
    <label>
      Contents:
      <input type="text" formControlName="contents">
    </label>
    <button type="submit" [disabled]="!profileForm.valid">Submit</button>
  </form>
